<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Project Manager</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../static/css/example.css" th:href="@{css/example.css}" rel="stylesheet" media="screen"/>
    <script src="../static/js/gl_function.js" th:src="@{js/gl_function.js}"></script>
    <script src="../static/js/jquery-1.8.2.min.js" th:src="@{js/jquery-1.8.2.min.js}"></script>
    <script src="../static/js/jquery.slide.js" th:src="@{js/jquery.slide.js}"></script>
</head>
<body>

<center>
    <div id="example_1">
        <div id="example_9"><img id='img_9' src='../static/images/example/example_9.png' th:src="@{images/example/example_9.png}" width='370' height='138' border='0'/></div>
        <div id="example_10"><a th:href="@{/home}" target='_self' title=''><img id='img_10' src='../static/images/example/example_10.png' th:src="@{images/example/example_10.png}" width='139' height='140' border='0'/></a></div>
        <div id="example_11"><a th:href="@{/user}" target='_self' title=''><img id='img_11' src='../static/images/example/example_11.png' th:src="@{images/example/example_11.png}" width='138' height='140' border='0'/></a></div>
        <div id="example_13"><a th:href="@{/projects}" target='_self' title=''><img id='img_13' src='../static/images/example/example_13.png' th:src="@{images/example/example_13.png}" width='142' height='140' border='0'/></a></div>
        <div id="example_12"><a th:href="@{/viewreport}" target='_self' title=''><img id='img_12' src='../static/images/example/example_12.png' th:src="@{images/example/example_12.png}" width='137' height='140' border='0'/></a></div>
        <div id="example_14"><a th:href="@{/invitation}" target='_self' title=''><img id='img_14' src='../static/images/example/example_14.png' th:src="@{images/example/example_14.png}" width='142' height='140' border='0'/></a></div>
    </div>
    <div id="example_4">

            <table>
                <tr>
                    <td id="example_39">
                        VIEW PROJECT   &nbsp; &nbsp;
                    </td>
                    <td >
                           <a style="text-decoration: none; padding:13px; background-color:#1e8bc3; width: 127px; height: 135px; border: 0px; color: white; font-size: 18px; cursor: pointer "  th:href="@{/updateproject(id=${project.id})}" target='_self' >Edit Project</a>
                    </td>
                </tr>
            </table>



        <div id="example_71">
            <br/>
            <table style="color:#408080;font-family:Arial, 'Times New Roman',Times, serif;" >
                <tr>
                    <td style="font-size: 18px; ">Title:</td>
                    <td style="font-size: 18px" th:text="${project.title}"></td>
                </tr>
                <tr>
                    <td style="font-size: 18px; padding-top: 10px; ">Description:</td>
                    <td style="font-size: 18px; padding-top: 10px" th:text="${project.description}"></td>
                </tr>
                <tr>
                    <td style="font-size: 18px; padding-top: 10px;">Status:</td>
                    <td style="font-size: 18px; padding-top: 10px" th:text="${project.state}"></td>
                </tr>
                <tr>
                    <td style="font-size: 18px; padding-top: 10px;">Owner:</td>
                    <td style="font-size: 18px; padding-top: 10px" th:text="${project.owner.name}"></td>
                </tr>
            </table>
            <br/>
            <br/>
            <table>
                <tr>
                    <td>
                        <h1 style="color: darkgreen; font-size: 20px; font-style: italic" >Participants  </h1>
                    </td>
                    <td>
                        <a style="text-decoration: none; padding:13px; background-color:#1e8bc3; width: 127px; height: 135px; border: 0px; color: white; font-size: 18px; cursor: pointer "  th:href="@{/sendinvitation(id=${project.id})}" target='_self' >Send Invitation</a>
                    </td>
                </tr>
            </table>
            <br/>
            <table >
                <tr><th style="border: 3px; border-color: steelblue; border-style: solid; color: #ffffff;background-color: steelblue; width: 300px; height: 30px; font-size: 16px">NAME</th>
                    <th style="border: 3px; border-color: steelblue; border-style: solid; color: #ffffff;background-color: steelblue; width: 700px; height: 30px; font-size: 16px">EMAIL</th>
                </tr>
                <tr th:each="user: ${partcipants} ">
                    <td th:text="${user.name}"  style="border: 3px; color:steelblue; border-color: steelblue; border-style: solid; width: 300px; height: 30px; font-size: 18px" ></td>
                    <td th:text="${user.email}" style="border: 3px; color:steelblue; border-color: steelblue; border-style: solid; width: 300px; height: 30px; font-size: 18px" ></td>
                </tr>
            </table>
            <br/>
            <br/>

            <table>
                <tr>
                    <td>
                        <h1 style="color: darkgreen; font-size: 20px; font-style: italic" >Tasks  </h1> </td>
                    <td>
                        <a style="text-decoration: none; padding:13px; background-color:#1e8bc3; width: 127px; height: 135px; border: 0px; color: white; font-size: 18px; cursor: pointer "  th:href="@{/addtask(id=${project.id})}" target='_self' >Add Task</a>
                    </td>
                </tr>
            </table>
            <br/>
            <table>
                <div th:if="${taskDeletionError}"><span style="color: #ff0000"
                                                         th:text="${badException.message}"></span></div>
                <tr><th style="border: 3px; border-color: steelblue; border-style: solid; color: #ffffff;background-color: steelblue; width: 300px; height: 30px; font-size: 16px">TITLE</th>
                    <th style="border: 3px; border-color: steelblue; border-style: solid; color: #ffffff;background-color: steelblue; width: 700px; height: 30px; font-size: 16px">DESCRIPTION</th>
                    <th style="border: 3px; border-color: steelblue; border-style: solid; color: #ffffff;background-color: steelblue; width: 300px; height: 30px; font-size: 16px">STATUS</th>
                    <th style="border: 3px; border-color: steelblue; border-style: solid; color: #ffffff;background-color: steelblue; width: 300px; height: 30px; font-size: 16px">PROJECT</th>
                    <th style="border: 3px; border-color: steelblue; border-style: solid; color: #ffffff;background-color: steelblue; width: 300px; height: 30px; font-size: 16px">ESTIMATED WORK</th>
                    <th style="border: 3px; border-color: steelblue; border-style: solid; color: #ffffff;background-color: steelblue; width: 300px; height: 30px; font-size: 16px">ACTUAL WORK</th>
                    <th style="border: 3px; border-color: steelblue; border-style: solid; color: #ffffff;background-color: steelblue; width: 300px; height: 30px; font-size: 16px">ASSIGNEE</th>
                    <th></th>
                </tr>
                <tr th:each="task: ${tasks} ">
                    <td style="border: 3px; color:steelblue; border-color: steelblue; border-style: solid; width: 300px; height: 30px; font-size: 18px" ><a style="color: steelblue; text-decoration: underline "  th:href="@{/updatetask(id=${task.id})}" target='_self' th:text="${task.title}"/></td>
                    <td th:text="${task.description}" style="border: 3px; color:steelblue; border-color: steelblue; border-style: solid; width: 300px; height: 30px; font-size: 18px" ></td>
                    <td th:text="${task.state}" style="border: 3px; color:steelblue; border-color: steelblue; border-style: solid; width: 300px; height: 30px; font-size: 16px" ></td>
                    <td th:text="${task.project.title}" style="border: 3px; color:steelblue; border-color: steelblue; border-style: solid; width: 300px; height: 30px; font-size: 16px" ></td>
                    <td th:text="${task.estimate}" style="border: 3px; color:steelblue; border-color: steelblue; border-style: solid; width: 300px; height: 30px; font-size: 16px" ></td>
                    <td th:text="${task.actual}" style="border: 3px; color:steelblue; border-color: steelblue; border-style: solid; width: 300px; height: 30px; font-size: 16px" ></td>
                    <td th:text="${task.assignee != null} ? ${task.assignee.name} : ' '" style="border: 3px; color:steelblue; border-color: steelblue; border-style: solid; width: 300px; height: 30px; font-size: 16px" ></td>
                    <td><form action="#" th:action="@{/removetask/{id}(id=${task.id})}" method="post">
                        <input type="submit" style="background-color:#1e8bc3; width: 127px; height: 35px; border: 0px; color: white; font-size: 18px; cursor: pointer " value="Delete"  />
                    </form></td>
                </tr>
            </table>
        </div>
    </div>
</center>

</html>
