<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Project Manager</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<div id="example_16">
    <div id="example_19">Edit Personal Information</div>
    <form action="#" th:action="@{/update_user}" th:object="${user}" method="post">
        <div id="example_20">
            <table style="color:#408080; font-family:Arial, 'Times New Roman',Times, serif;" >
                <tr>
                    <td style="font-size: 18px">Name</td>
                    <td style="font-size: 18px; padding: 10px"><input style="font-size: 14px" type="text" th:field="*{name}" /></td>
                </tr>
                <tr>
                    <td style="font-size: 18px">Email</td>
                    <td style="font-size: 18px; padding: 10px"><input style="font-size: 14px" type="text" th:field="*{email}" /></td>
                </tr>
                <tr>
                    <td style="font-size: 18px">New Password</td>
                    <td style="font-size: 18px; padding: 10px"><input style="font-size: 14px" type="password" th:field="*{password}" /></td>
                </tr>
                <tr>
                    <td></td>
                    <td><div th:if="${updateError}"><span style="color: #ff0000" th:text="${badException.message}"></span></div></td>
                </tr>
            </table>

            <br /></div>
        <div id="example_21"><input type="submit" style="background-color:#1e8bc3; width: 137px; height: 45px; border: 0px; color: white; font-size: 18px; cursor: pointer " value="Save Changes"  /></div>
    </form>
</div>
</body>
</html>
