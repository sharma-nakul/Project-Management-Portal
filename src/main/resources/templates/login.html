        <div id="example_11"><a href='example.html' target='_self' title=''><img id='img_11' src='../static/images/example/example_11.png' th:src="@{images/example/example_11.png}" width='138' height='140' border='0'/></a></div>
        <div id="example_13"><a href='example.html' target='_self' title=''><img id='img_13' src='../static/images/example/example_13.png' th:src="@{images/example/example_13.png}" width='142' height='140' border='0'/></a></div>
        <div id="example_12"><a href='example.html' target='_self' title=''><img id='img_12' src='../static/images/example/example_12.png' th:src="@{images/example/example_12.png}" width='137' height='140' border='0'/></a></div>
        <div id="example_14"><a href='example.html' target='_self' title=''><img id='img_14' src='../static/images/example/example_14.png' th:src="@{images/example/example_14.png}" width='142' height='140' border='0'/></a></div>
    </div>
    <div id="example_2">
        <div id="example_15">
            <div class="w_ctr_15">
                <div class="JQ-slide">
                    <ul class="JQ-slide-content">
                        <li><img src="../static/images/example/banner-image-1.png" th:src="@{images/example/banner-image-1.png}" width="800" height="418" alt=""/><span></span></li>
                        <li><img src="../static/images/example/banner-image-2.png" th:src="@{images/example/banner-image-2.png}" width="800" height="418" alt=""/><span></span></li>
                        <li><img src="../static/images/example/banner-image-3.png" th:src="@{images/example/banner-image-3.png}" width="800" height="418" alt=""/><span></span></li>
                    </ul>
                    <ul class="JQ-slide-nav">
                        <li class="on">1</li>
                        <li>2</li>
                        <li>3</li>
                    </ul>
                </div>
            </div>
            <script type="text/javascript">
                $(function (){

                    $(".w_ctr_15 .JQ-slide").Slide({
                        effect:"scroolX",
                        speed:"normal",
                        timer:5000
                    });

                });
            </script>
        </div>
        <div id="example_16">
            <div id="example_23">Project Manager</div>
            <div id="example_19">LOGIN</div>
            <form action="#" th:action="@{/login}" th:object="${user}" method="post">
                <div id="example_20" style="margin-top:15px;" >
                    <div th:if="${loginError}"><span style="color: #ff0000"  th:text="${credentials.message}"></span></div>
                    <table style="color:#408080; font-family:Arial, 'Times New Roman',Times, serif;" >
                        <tr>
                            <td style="font-size: 18px">Email</td>
                            <td style="font-size: 18px; padding: 10px"><input style="font-size: 14px" type="text" th:field="*{email}" /></td>
                        </tr>
                        <tr>
                            <td style="font-size: 18px">Password</td>
                            <td style="font-size: 18px; padding: 10px"><input style="font-size: 14px" type="password" th:field="*{password}" /></td>
                        </tr>
                    </table>

                </div>
                <div id="example_21"><input type="submit" style="background-color:#1e8bc3; width: 137px; height: 45px; border: 0px; color: white; font-size: 18px; cursor: pointer; margin-top:-70px; " value="Login"  /></div>
            </form>
        </div>
    </div>
    <div id="example_7">  </div>
    <div id="example_8">
