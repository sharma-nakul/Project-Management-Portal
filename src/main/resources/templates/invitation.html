<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Project Manager</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script src="../static/js/jquery.slide.js" th:src="@{js/jquery.slide.js}"></script>
</head>
<body>

    <center>
        <div id="example_1">
            <div id="example_9"><img id='img_9' src='../static/images/example/example_9.png' th:src="@{images/example/example_9.png}" width='370' height='138' border='0'/></div>
            <div id="example_10"><a href='example.html' target='_self' title=''><img id='img_10' src='../static/images/example/example_10.png' th:src="@{images/example/example_10.png}" width='139' height='140' border='0'/></a></div>
            <div id="example_11"><a href='example.html' target='_self' title=''><img id='img_11' src='../static/images/example/example_11.png' th:src="@{images/example/example_11.png}" width='138' height='140' border='0'/></a></div>
            <div id="example_13"><a href='example.html' target='_self' title=''><img id='img_13' src='../static/images/example/example_13.png' th:src="@{images/example/example_13.png}" width='142' height='140' border='0'/></a></div>
            <div id="example_12"><a href='example.html' target='_self' title=''><img id='img_12' src='../static/images/example/example_12.png' th:src="@{images/example/example_12.png}" width='137' height='140' border='0'/></a></div>
            <div id="example_14"><a href='example.html' target='_self' title=''><img id='img_14' src='../static/images/example/example_14.png' th:src="@{images/example/example_14.png}" width='142' height='140' border='0'/></a></div>
        </div>
        <div id="example_4">
            <div id="example_39">Project Invitations</div>
            <div id="example_71">
                <table>
                    <tr th:each="invitation: ${invitations} ">
                        <td th:text="${invitation.project.title}"></td>
                        <td>
                            <form action="#" th:action="@{/acceptinvitation/{id}(id=${invitation.id})}" method="post">
                                <input type="submit" style="background-color:#1e8bc3; width: 137px; height: 45px; border: 0px; color: white; font-size: 18px; cursor: pointer " value="Accept"  />
                            </form>
                        </td>
                        <td>
                            <form action="#" th:action="@{/rejectinvitation/{id}(id=${invitation.id})}" method="post">
                                <input type="submit" style="background-color:#1e8bc3; width: 137px; height: 45px; border: 0px; color: white; font-size: 18px; cursor: pointer " value="Reject"  />
                            </form>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </center>


    <div id="example_7">  </div>
    <div id="example_8">

</html>
